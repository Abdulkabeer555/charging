<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battery Charging Indicator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @keyframes pulse {0%{opacity:0.5;}50%{opacity:1;}100%{opacity:0.5;}}
    .pulse-animation {animation:pulse 1.5s infinite;}
    .battery-terminal {width:6px;height:12px;background:#4a5568;border-radius:2px 2px 0 0;}
    .battery-body {position:relative;width:100px;height:180px;border:3px solid #4a5568;border-radius:8px;overflow:hidden;}
    .battery-fill {position:absolute;bottom:0;width:100%;background:linear-gradient(to top,#48bb78,#68d391);transition:height 0.5s ease;}
    .lightning {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2rem;color:rgba(255,255,255,0.8);z-index:10;}
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
  <!-- UI same as yours -->
  <div class="text-center mb-8"><h1 class="text-3xl font-bold text-white mb-2">Device Charging Status</h1><p class="text-gray-300">Real-time battery percentage monitoring</p></div>
  <div class="flex flex-col items-center mb-8">
    <div class="battery-terminal"></div><div class="battery-body"><div id="batteryFill" class="battery-fill"></div><div id="lightningIcon" class="lightning"><i class="fas fa-bolt"></i></div></div>
  </div>
  <div class="bg-gray-800 rounded-lg p-6 shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4"><span class="text-gray-300 font-medium">Current Charge:</span><span id="chargingStatus" class="text-green-400 font-semibold flex items-center"><i class="fas fa-bolt mr-2 text-yellow-400"></i> Charging</span></div>
    <div class="text-center mb-6"><div id="percentageDisplay" class="text-5xl font-bold text-white">00.00</div><div class="text-gray-400 text-sm">Last updated: <span id="updateTime">Just now</span></div></div>
    <div><div class="flex justify-between text-gray-400 text-sm mb-1"><span>0%</span><span>100%</span></div><div class="w-full bg-gray-700 rounded-full h-2.5"><div id="progressBar" class="bg-green-500 h-2.5 rounded-full" style="width:0%"></div></div></div>
  </div>
  <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-4xl">
    <!-- Info cards -->
    <div class="bg-gray-800 p-4 rounded-lg flex items-center"><div class="p-3 rounded-full bg-blue-900 text-blue-300 mr-3"><i class="fas fa-battery-three-quarters"></i></div><div><div class="text-gray-400 text-sm">Battery Health</div><div class="text-white font-medium">Good</div></div></div>
    <div class="bg-gray-800 p-4 rounded-lg flex items-center"><div class="p-3 rounded-full bg-purple-900 text-purple-300 mr-3"><i class="fas fa-clock"></i></div><div><div class="text-gray-400 text-sm">Time Remaining</div><div id="timeRemaining" class="text-white font-medium">Calculating...</div></div></div>
    <div class="bg-gray-800 p-4 rounded-lg flex items-center"><div class="p-3 rounded-full bg-green-900 text-green-300 mr-3"><i class="fas fa-plug"></i></div><div><div class="text-gray-400 text-sm">Power Source</div><div class="text-white font-medium">AC Power</div></div></div>
  </div>

  <script>
    const perc = document.getElementById('percentageDisplay');
    const fill = document.getElementById('batteryFill');
    const bar = document.getElementById('progressBar');
    const timeLabel = document.getElementById('updateTime');
    const status = document.getElementById('chargingStatus');
    const lightning = document.getElementById('lightningIcon');
    const rem = document.getElementById('timeRemaining');

    let lastWhole = null, startTime = null, animId = null;

    function animateDecimals(whole, duration) {
      cancelAnimationFrame(animId);
      let start = null;
      function step(ts) {
        if (!start) start = ts;
        let elapsed = ts - start;
        let d = Math.min(99, Math.floor((elapsed / duration) * 100));
        perc.textContent = `${whole}.${String(d).padStart(2, '0')}`;
        fill.style.height = `${whole + d/100}%`;
        bar.style.width = `${whole + d/100}%`;
        timeLabel.textContent = new Date().toLocaleTimeString();
        if (d < 99) animId = requestAnimationFrame(step);
      }
      animId = requestAnimationFrame(step);
    }
    function stopAnim(whole) {
      cancelAnimationFrame(animId);
      perc.textContent = `${whole}.00`;
    }

    if ('getBattery' in navigator) {
      navigator.getBattery().then(b => {
        function update() {
          let lvl = Math.floor(b.level * 100);
          let ch = b.charging;

          fill.style.height = `${b.level*100}%`;
          bar.style.width = `${b.level*100}%`;
          timeLabel.textContent = new Date().toLocaleTimeString();

          if (!ch) { stopAnim(lvl); status.innerHTML = '<i class="fas fa-battery-three-quarters mr-2"></i> Not Charging'; lightning.style.display='none'; rem.textContent='Not charging'; return; }

          status.innerHTML = '<i class="fas fa-bolt mr-2 text-yellow-400"></i> Charging';
          lightning.style.display='block';
          lightning.classList.add('pulse-animation');

          if (lastWhole !== null && lvl === lastWhole+1) {
            let duration = Date.now() - startTime;
            animateDecimals(lastWhole, duration);
          } else if (lastWhole === null || lvl !== lastWhole) {
            stopAnim(lvl);
          }

          lastWhole = lvl;
          startTime = Date.now();

          // Time remaining
          if (b.chargingTime !== Infinity) {
            let s = b.chargingTime, h = Math.floor(s/3600), m = Math.floor((s%3600)/60);
            rem.textContent = h?`${h} hr ${m} min remaining`:`${m} min remaining`;
          } else {
            let m = Math.round((1-b.level)*( (Date.now()-startTime)/1000 ));
            rem.textContent = `${m} min remaining`;
          }

          bar.classList.toggle('bg-green-300', b.level>0.8);
          bar.classList.toggle('bg-green-500', b.level>0.2 && b.level<=0.8);
          bar.classList.toggle('bg-yellow-500', b.level<=0.2);
        }
        b.addEventListener('levelchange', update);
        b.addEventListener('chargingchange', update);
        update();
      });
    } else {
      perc.textContent='00.00';
      status.textContent = 'Battery API not supported';
    }
  </script>
</body>
</html>
